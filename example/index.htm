
<!-- this is all the HTML you need -->
<div class="test-map" style="width: 300px;"></div>
<hr/>
<div class="test-map2" style="width: 300px;"></div>

<!-- including all necessary files -->
<link href="http://fonts.wsj.net/HCo_Whitney/font_HCo_Whitney.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" type="text/css" charset="utf-8">

<script type="text/javascript" src="https://rawgit.com/Norkart/Leaflet-MiniMap/master/dist/Control.MiniMap.min.js"></script>
<link rel="stylesheet" href="https://rawgit.com/Norkart/Leaflet-MiniMap/master/dist/Control.MiniMap.min.css" type="text/css" charset="utf-8">

<!-- pinpoint itself -->
<script src="../dist/pinpoint.min.js"></script>
<link rel="stylesheet" href="../dist/pinpoint.min.css" type="text/css" charset="utf-8">


<!-- now for the JavaScript -->
<script>

var data = {
    "hed": "The U.K. and France",
    "dek": "This is a test map.",
    "lat": 51.5049378,
    "lon": - 0.0870377,
    "zoom": 4,
    "minimap": false,
    "aspect-ratio": "tall",
    "minimap-zoom-offset": - 5,
    "note": "This is a note.",
    "markers": [{
        "lat": 51.5049378,
        "lon": - 0.0870377,
        "text": "",
        "icon": "square",
        "label-direction": "north",
        "labelDirection": "north",
        "label": "plain"
    }]
};

data.el = '.test-map';
new Pinpoint(data);

delete data.dek;
delete data.note;
data.hed = 'Using WSJ basemap';
data.el = '.test-map2';
data.basemap = 'https://{s}.tiles.mapbox.com/v3/wsjgraphics.ilj8ej2b/{z}/{x}/{y}.png';
data.basemapCredit = '<a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | &copy; <a href="https://www.mapbox.com/about/maps">Mapbox</a> | <a href="http://openstreetmap.org/copyright">&copy; OpenStreetMap</a>';
new Pinpoint(data);


</script>
